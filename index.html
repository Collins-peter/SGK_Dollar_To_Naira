<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONVERTING TO NAIRA</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="png" href="main-logo-removebg-preview.png">
</head>
<body>
    <div class="mainContainer">

        <p class="title">SGK GLOBAL</p>

        <div class="valueInputs">

            <label for="inputDollar">AMOUNT IN USD</label><br>
            <li><input class="inputDollar" type="number" name="dollar" placeholder="Input Dollar"></li>

          <!--  <label for="VAT">VAT PERCENTAGE</label><br>
            <li><input class="VAT" type="number" name="VAT" placeholder="VAT"></li>
           --> 
            <label for="exchangeRate">CURRENT EXCHANGE RATE</label><br>
            <li><input class="exchangeRate" type="number" name="Exchange rate" placeholder="Exchange Rate"></li>

            <button onclick="convert()" class="convertBtn">Change</button>
        </div>

        <div class="displayContainer">

            <label for="packagePrice" class="display">PACKAGE PRICE</label>
            <div class="packagePrice"></div>

            <label for="VATnaira" class="display">VAT IN NAIRA</label>
            <div class="VATnaira"></div> 

            <label for="payTotal" class="display">PAYING TOTAL</label>
            <div class="payTotal"></div>
            
        </div>

        
       <button class="reloadBtn" onclick="location.reload()">Reload</button>
    </div>
</body>
<script src="index.js"></script>
</html>
